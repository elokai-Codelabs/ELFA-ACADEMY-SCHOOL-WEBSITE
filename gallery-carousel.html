<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
    />
    <title>Our Gallery | Elfa</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

      * {
        font-family: "Poppins", sans-serif;
      }

      img {
        height: 280px;
      }

      body {
        background: hsl(0, 0, 94%);
      }
    </style>
  </head>

  <body>
    <section
      class="gallery-section"
      style="background-color: #690100 !important"
    >
      <div class="container-fluid my-5">
        <div class="has-text-centered gallery-section-caption">
          <h2
            class="title is-1 pt-6 is-gallery-text is-flex is-justify-content-center is-align-items-center mb-6 has-text-white"
          >
            Our Gallery
          </h2>
        </div>

        <div class="row">
          <div class="col-12 m-auto">
            <div class="owl-carousel owl-theme">
              <div class="item mb-4">
                <div class="card border-0 shadow">
                  <img src="carimg/1.jpg" alt="" class="card-img-top" />
                </div>
              </div>

              <div class="item">
                <div class="card border-0 shadow">
                  <img src="carimg/3.jpg" alt="" class="card-img-top" />
                </div>
              </div>
              <div class="item">
                <div class="card border-0 shadow">
                  <img src="carimg/4.jpg" alt="" class="card-img-top" />
                </div>
              </div>
              <div class="item">
                <div class="card border-0 shadow">
                  <img src="carimg/5.jpg" alt="" class="card-img-top" />
                </div>
              </div>
              <div class="item">
                <div class="card border-0 shadow">
                  <img src="carimg/6.jpg" alt="" class="card-img-top" />
                </div>
              </div>
              <div class="item">
                <div class="card border-0 shadow">
                  <img src="carimg/7.jpg" alt="" class="card-img-top" />
                </div>
              </div>
            </div>
            <a
              href=""
              class="is-flex is-justify-content-center is-align-items-center has-text-white"
              style="cursor: pointer; text-decoration: none"
            >
              See All</a
            >
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 15,
        nav: true,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 2,
          },
          1000: {
            items: 3,
          },
        },
      });
    </script>
  </body>
</html>
